<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Quiz Game </title>
  <link rel="icon" href="resources\images\quiz.ico" type="image/icon">
  <!-- Reset -->
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
</head>

<body>

<!-- Header Section -->
<header>
  Quiz game
</header>

<!-- Main Content -->

<main>

  <section id="quiz-options">
    <button class="quiz-option" id="quiz1">Astronomy</button>
    <button class="quiz-option" id="quiz2">Geography</button>
    <button class="quiz-option" id="quiz3">Mathematics</button>
  </section>

  <nav>
    <div class="nav">
      <button type="button" id="reset">Reset</button>
      <div>
        <button type="button" class="hide" id='back'><< Previous</button>
        <button type="button" class="hide" id="forward">Next >></button>
      </div>
    </div>
  </nav>

  <figure class="figure" id="console">
  </figure>

  <summary id="summary">
      Please choose your topic!
  </summary>

	<section id="answers">

    <div class="answer-wrap">
      <hr>
      <option class="answer" id="a-1"></option>
      <hr>
    </div>

    <div class="answer-wrap">
      <hr>
      <option class="answer" id="a-2"></option>
      <hr>
    </div>

    <div class="answer-wrap">
      <hr>
      <option class="answer" id="a-3"></option>
      <hr>
    </div>

  </section>
</main>

<!-- Footer Section -->

<footer>
  Created by leonard
</footer>
<script src="resources\js\app.js"></script>
</body>
</html>
